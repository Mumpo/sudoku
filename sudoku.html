<script type="text/javascript">

function resize_sudoku() {
	var width = $(window).width();
	var height = $(window).height();
	var size = Math.min(width, height);
	$('#sudoku').css('height', size);
	$('#sudoku').css('width', size);
	$(".cell-input").css('font-size', size/20);
}

$(document).ready(resize_sudoku);
$(window).resize(resize_sudoku);

$(document).keydown(function(e) {
	var focused = $(':focus');
    switch(e.which) {
        case 37: // left
        	focused.focusout();
        	focused.prev().focus();
        	alert(focused.id);
        	break;

        case 38: // up
        	break;

        case 39: // right
        	break;

        case 40: // down
        	break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});

</script>
